        gameGrid.innerHTML = '';

    // --- Block Management ---
    function getRandomBlock() {
        const shape = BLOCK_SHAPES[Math.floor(Math.random() * BLOCK_SHAPES.length)];
        // Use default color if not specified, or pick a random one
        const color = shape.color || COLORS[Math.floor(Math.random() * COLORS.length)];
        return { ...JSON.parse(JSON.stringify(shape)), color: color }; // Deep copy with color
    }

    function fillBlockPreview() {
        currentBlocks = currentBlocks.filter(block => block !== null);
        while (currentBlocks.length < 3) {
            currentBlocks.push(getRandomBlock());
        }
        drawBlockPreview();
    }

    function drawBlockPreview() {
        blockPreview.innerHTML = '';
        const slotSize = calculateSlotSize();
        const pieceSize = slotSize / 5; // Assume max 5x5 block

        document.documentElement.style.setProperty('--block-slot-size', `${slotSize}px`);
        document.documentElement.style.setProperty('--block-piece-size', `${pieceSize}px`);

        currentBlocks.forEach((block, index) => {
            const slot = document.createElement('div');
            slot.classList.add('block-slot');
            slot.dataset.index = index;

            if (block) {
                slot.addEventListener('mousedown', dragStart);
                slot.addEventListener('touchstart', dragStart, { passive: false });
                const blockContainer = createBlockElement(block);
                slot.appendChild(blockContainer);
            } else {
                slot.classList.add('empty');
            }
            blockPreview.appendChild(slot);
        });
        checkGameOver(); // Check if new blocks can be placed

        if (isGhost) container.classList.add('ghost');

        const shape = block.shape;
        container.style.gridTemplateColumns = `repeat(${shape[0].length}, 1fr)`;

        shape.forEach(row => {
            row.forEach(cell => {

                    piece.classList.add('block-piece', `color-${block.color}`);
                } else {
                    piece.style.opacity = '0'; // Make empty cells transparent
                }
                container.appendChild(piece);
            });
        });
        return container;
    }

    function calculateSlotSize() {
         const previewRect = blockPreview.getBoundingClientRect();
         const isLandscape = window.matchMedia("(orientation: landscape) and (max-height: 500px)").matches;
         if (isLandscape) {
             return (previewRect.height - 20) / 3; // Use height, 10px gap * 2
         } else {
             return (previewRect.width - 20) / 3; // Use width, 10px gap * 2
         }
    }


    // --- Game Logic ---
    function canPlaceBlock(block, startRow, startCol) {
        if (!block) return false;
        const shape = block.shape;
        for (let r = 0; r < shape.length; r++) {
            for (let c = 0; c < shape[r].length; c++) {
                if (shape[r][c] === 1) {
                    const gridRow = startRow + r;
                    const gridCol = startCol + c;
                    if (gridRow < 0 || gridRow >= GRID_SIZE || gridCol < 0 || gridCol >= GRID_SIZE || grid[gridRow][gridCol] !== 0) {
                        return false;
                    }
                }
            }
        }
        return true;
    }

    function placeBlock(block, startRow, startCol) {
        if (!canPlaceBlock(block, startRow, startCol)) return false;

        const shape = block.shape;
        let piecesPlaced = 0;
        for (let r = 0; r < shape.length; r++) {
            for (let c = 0; c < shape[r].length; c++) {
                if (shape[r][c] === 1) {
                    grid[startRow + r][startCol + c] = block.color; // Store color
                    piecesPlaced++;
                }
            }
        }
        addScore(piecesPlaced * multiplier);
        return true;
    }

    function clearLines() {
        let linesCleared = 0;
        const toClear = [];
        const rowsToClear = [];
        const colsToClear = [];

        // Check rows
        for (let r = 0; r < GRID_SIZE; r++) {
            if (grid[r].every(cell => cell !== 0)) {
                linesCleared++;
                rowsToClear.push(r);
            }
        }
        // Check columns
        for (let c = 0; c < GRID_SIZE; c++) {
            if (grid.every(row => row[c] !== 0)) {
                linesCleared++;
                colsToClear.push(c);
            }
        }

        if (linesCleared > 0) {
            let cellsAnimated = 0;
            rowsToClear.forEach(r => {
                for(let c=0; c < GRID_SIZE; c++) toClear.push({r,c});
            });
            colsToClear.forEach(c => {
                 for(let r=0; r < GRID_SIZE; r++) toClear.push({r,c});
            });

            const uniqueToClear = [...new Set(toClear.map(cell => `${cell.r}-${cell.c}`))].map(str => {
                const [r, c] = str.split('-').map(Number);
                return { r, c };
            });

            uniqueToClear.forEach(({ r, c }) => {
                const index = r * GRID_SIZE + c;
                gameGrid.children[index].classList.add('destroying');
                cellsAnimated++;
            });

            currentCombo += linesCleared; // Increase combo by number of lines
            addScore(cellsAnimated * 10 * currentCombo); // More score for combos & lines
            // displayFloatingText(`Combo x${currentCombo}! +${cellsAnimated * 10 * currentCombo}`, 'combo-text');

            setTimeout(() => {
                uniqueToClear.forEach(({ r, c }) => {
                     grid[r][c] = 0;
                     gameGrid.children[r * GRID_SIZE + c].classList.remove('destroying');
                });
                updateGridDisplay();
                fillBlockPreview();
            }, 400); // Match animation duration
        } else {
            currentCombo = 0; // Reset combo if no lines cleared
            fillBlockPreview(); // Needs new blocks only if all are used
        }
    }

    function checkGameOver() {
        // If no blocks are left, don't check (wait for fill)
        if (currentBlocks.every(b => b === null)) return;

        for (const block of currentBlocks) {
            if (!block) continue;
            for (let r = 0; r < GRID_SIZE; r++) {
                for (let c = 0; c < GRID_SIZE; c++) {
                    if (canPlaceBlock(block, r, c)) {
                        return; // Game can continue
                    }
                }
            }
        }
        // If we reach here, no block can be placed
        showGameOver();
    }


    // --- UI & Display ---
    function updateGridDisplay() {
        const cells = gameGrid.children;
        for (let r = 0; r < GRID_SIZE; r++) {
            for (let c = 0; c < GRID_SIZE; c++) {
                const index = r * GRID_SIZE + c;
                const cell = cells[index];
                // Remove all color classes and occupied
                cell.className = 'grid-cell';
                if (grid[r][c] !== 0) {
                    cell.classList.add('occupied', `color-${grid[r][c]}`);
                } else {
                    cell.style.backgroundColor = GRID_CELL_COLOR;
                }
            }
        }
    }

    function addScore(points) { score += points; updateScoreDisplay(); saveScore(); }
    function updateScoreDisplay() { scoreDisplay.textContent = score; }
    function showGameOver() { finalScoreDisplay.textContent = `Skor Akhir: ${score}`; gameOverlay.classList.add('visible'); }
    function hideOverlay() { gameOverlay.classList.remove('visible'); }

    // --- Drag and Drop ---
    function dragStart(e) {
        if (e.button && e.button !== 0) return; // Allow only left click or touch
        e.preventDefault(); // Prevent default behavior (like text selection or scrolling)

        const slot = e.currentTarget;
        if (slot.classList.contains('empty')) return;

        draggedBlockIndex = parseInt(slot.dataset.index);
        draggedBlock = currentBlocks[draggedBlockIndex];
        if (!draggedBlock) return;

        slot.classList.add('dragging');

        ghostElement = createBlockElement(draggedBlock, true);
        document.body.appendChild(ghostElement);

        const isTouch = e.type === 'touchstart';
        const startX = isTouch ? e.touches[0].clientX : e.clientX;
        const startY = isTouch ? e.touches[0].clientY : e.clientY;
        const slotRect = slot.getBoundingClientRect();

        // Calculate offset from top-left of slot to click/touch point
        ghostOffsetX = startX - slotRect.left;
        ghostOffsetY = startY - slotRect.top;

        // Set initial ghost position accounting for offset
        ghostElement.style.left = `${startX - ghostOffsetX}px`;
        ghostElement.style.top = `${startY - ghostOffsetY}px`;

        // Define functions *within* scope
        const moveHandler = (moveEvent) => {
            moveEvent.preventDefault();
            const clientX = moveEvent.type === 'touchmove' ? moveEvent.touches[0].clientX : moveEvent.clientX;
            const clientY = moveEvent.type === 'touchmove' ? moveEvent.touches[0].clientY : moveEvent.clientY;
            
            ghostElement.style.left = `${clientX - ghostOffsetX}px`;
            ghostElement.style.top = `${clientY - ghostOffsetY}px`;
            
            updateHighlight(clientX, clientY);
        };

        const endHandler = (endEvent) => {
            slot.classList.remove('dragging');
            if (ghostElement) {
                ghostElement.remove();
                ghostElement = null;
            }
            removeHighlights();

            const clientX = endEvent.type === 'touchend' ? endEvent.changedTouches[0].clientX : endEvent.clientX;
            const clientY = endEvent.type === 'touchend' ? endEvent.changedTouches[0].clientY : endEvent.clientY;

            tryPlaceBlock(clientX, clientY);

            // Remove *these specific* listeners
            document.removeEventListener('mousemove', moveHandler);
            document.removeEventListener('mouseup', endHandler);
            document.removeEventListener('touchmove', moveHandler);
            document.removeEventListener('touchend', endHandler);
            document.removeEventListener('touchcancel', endHandler);

            draggedBlock = null;
            draggedBlockIndex = -1;
            currentDragMove = null;
            currentDragEnd = null;
        };

        // Store references for removal
        currentDragMove = moveHandler;
        currentDragEnd = endHandler;

        // Add listeners
        document.addEventListener('mousemove', currentDragMove);
        document.addEventListener('mouseup', currentDragEnd);
        document.addEventListener('touchmove', currentDragMove, { passive: false });
        document.addEventListener('touchend', currentDragEnd);
        document.addEventListener('touchcancel', currentDragEnd);

        updateHighlight(startX, startY); // Initial highlight
    }

    function getGridCellFromPoint(clientX, clientY) {
        const gridRect = gameGrid.getBoundingClientRect();
        if (clientX < gridRect.left || clientX > gridRect.right || clientY < gridRect.top || clientY > gridRect.bottom) {
            return null; // Outside grid
        }
        const cellWidth = gridRect.width / GRID_SIZE;
        const cellHeight = gridRect.height / GRID_SIZE;
        const col = Math.floor((clientX - gridRect.left) / cellWidth);
        const row = Math.floor((clientY - gridRect.top) / cellHeight);
        
        return (row >= 0 && row < GRID_SIZE && col >= 0 && col < GRID_SIZE) ? { row, col } : null;
    }

    function updateHighlight(clientX, clientY) {
        removeHighlights();
        if (!draggedBlock) return;

        // Get grid cell under the *top-left* of the ghost, not the cursor
        const ghostRect = ghostElement.getBoundingClientRect();
        const cellPos = getGridCellFromPoint(ghostRect.left + 5, ghostRect.top + 5); // Use top-left + small offset

        if (cellPos) {
            const { row, col } = cellPos;
            const isValid = canPlaceBlock(draggedBlock, row, col);
            
            draggedBlock.shape.forEach((rShape, rIdx) => {
                rShape.forEach((cell, cIdx) => {
                    if (cell === 1) {
                        const gridRow = row + rIdx;
                        const gridCol = col + cIdx;
                        if (gridRow >= 0 && gridRow < GRID_SIZE && gridCol >= 0 && gridCol < GRID_SIZE) {
                            const index = gridRow * GRID_SIZE + gridCol;
                            const gridCell = gameGrid.children[index];
                            gridCell.classList.add(isValid ? 'highlight' : 'invalid');
                        }
                    }
                });
            });
        }
    }
    
    function removeHighlights() {
        Array.from(gameGrid.children).forEach(cell => {
            cell.classList.remove('highlight', 'invalid');
        });
    }

    function tryPlaceBlock(clientX, clientY) {
        if (!draggedBlock) return;
        const ghostRect = ghostElement ? ghostElement.getBoundingClientRect() : document.body.getBoundingClientRect(); // Failsafe
        const cellPos = getGridCellFromPoint(ghostRect.left + 5, ghostRect.top + 5);

        if (cellPos && placeBlock(draggedBlock, cellPos.row, cellPos.col)) {
            currentBlocks[draggedBlockIndex] = null;
            updateGridDisplay();
            drawBlockPreview(); // This will fill empty slots and check game over
            clearLines(); // Check for cleared lines AFTER placing
        } else {
             // Block not placed or invalid position, snap back (just redraw preview)
            drawBlockPreview();
            checkGameOver(); // Check again if it wasn't placed
        }
    }


    // --- Local Storage ---
    function saveScore() { try { localStorage.setItem('uvoblockScore', score); } catch(e) { console.warn("Local storage unavailable."); } }
    function loadScore() { try { return parseInt(localStorage.getItem('uvoblockScore') || '0'); } catch(e) { return 0; } }

    // --- Event Listeners ---
    restartButton.addEventListener('click', () => {
        score = 0;
        currentCombo = 0;
        multiplier = 1;
        saveScore();
        initializeGame();
    });
    settingsIcon.addEventListener('click', () => settingsOverlay.classList.add('visible'));
    closeSettingsButton.addEventListener('click', () => settingsOverlay.classList.remove('visible'));
    backButton.addEventListener('click', () => {
        // Implement desired back behavior, e.g., go to a main menu or close app
        if (confirm("Keluar dari game?")) window.history.back();
    });
    resetScoreButton.addEventListener('click', () => {
        if (confirm('Yakin reset skor?')) {
            score = 0; saveScore(); updateScoreDisplay();
            redeemMessage.textContent = 'Skor direset!'; redeemMessage.style.color = '#2ecc71';
        }
    });
    redeemButton.addEventListener('click', () => {
        // ... (Redeem logic as before, ensure it updates score/state correctly) ...
        const code = redeemInput.value.trim();
        redeemMessage.textContent = `Kode "${code}" tidak valid.`; // Placeholder
        redeemMessage.style.color = '#e74c3c';
    });
    window.addEventListener('resize', () => {
        createGrid(); // Redraw grid to fit new sizes
        updateGridDisplay();
        drawBlockPreview(); // Redraw preview to fit new sizes
    });


    // --- Init ---
    document.addEventListener('DOMContentLoaded', initializeGame);

</script>
