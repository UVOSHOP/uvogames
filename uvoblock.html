    // --- Block Management ---
    function getRandomBlock() {
        const shape = BLOCK_SHAPES[Math.floor(Math.random() * BLOCK_SHAPES.length)];
        const color = shape.color || COLORS[Math.floor(Math.random() * COLORS.length)];
        return { ...JSON.parse(JSON.stringify(shape)), color: color };
    }

    function fillBlockPreview() {
        currentBlocks = currentBlocks.filter(block => block !== null);
        while (currentBlocks.length < 3) {
            currentBlocks.push(getRandomBlock());
        }
        drawBlockPreview();
    }

    function drawBlockPreview() {
        blockPreview.innerHTML = '';
        const slotSize = parseFloat(getComputedStyle(document.documentElement).getPropertyValue('--block-slot-size')) || 80;
        const pieceSize = slotSize / 5; // Assume max 5x5 block
        document.documentElement.style.setProperty('--block-piece-size', `${pieceSize}px`);

        currentBlocks.forEach((block, index) => {
            const slot = document.createElement('div');
            slot.classList.add('block-slot');
            slot.dataset.index = index;

            if (block) {
                slot.addEventListener('mousedown', dragStart);
                slot.addEventListener('touchstart', dragStart, { passive: false });
                slot.appendChild(createBlockElement(block));
            } else {
                slot.classList.add('empty');
                slot.removeEventListener('mousedown', dragStart);
                slot.removeEventListener('touchstart', dragStart);
            }
            blockPreview.appendChild(slot);
        });
        checkGameOver();

    function createBlockElement(block, isGhost = false) {

        container.classList.add('draggable-block-container');
        const shape = block.shape;
        container.style.gridTemplateColumns = `repeat(${shape[0].length}, 1fr)`;
        shape.forEach(row => {
            row.forEach(cell => {
                const piece = document.createElement('div');
                if (cell === 1) {
                    piece.classList.add('block-piece', `color-${block.color}`);
                } else {
                    piece.style.opacity = '0';
                    piece.style.pointerEvents = 'none'; // Ensure empty parts don't interfere
                }
                container.appendChild(piece);
            });
        });
        return container;
    }

    // --- Sizing ---
    function setDynamicSizes() {
        const gameArea = document.getElementById('game-area');
        const isLandscape = window.matchMedia("(orientation: landscape) and (max-height: 500px)").matches;
        let gridDim, slotSize;

        if (isLandscape) {
            gridDim = gameGrid.offsetHeight;
            slotSize = 80; // Fixed size for landscape consistency
        } else {
            gridDim = gameGrid.offsetWidth;
            slotSize = (gameArea.offsetWidth - 30) / 3.5; // Calculate based on width
        }

        gridCellSize = gridDim / GRID_SIZE;
        slotSize = Math.max(slotSize, 60); // Ensure minimum size

        document.documentElement.style.setProperty('--block-slot-size', `${slotSize}px`);
        // Piece size will be set in drawBlockPreview
    }


    // --- Game Logic ---
    function canPlaceBlock(block, startRow, startCol) { /* ... (Same as V2) ... */
        if (!block || startRow < 0 || startCol < 0) return false;
        const shape = block.shape;
        for (let r = 0; r < shape.length; r++) {
            for (let c = 0; c < shape[r].length; c++) {
                if (shape[r][c] === 1) {
                    const gridRow = startRow + r;
                    const gridCol = startCol + c;
                    if (gridRow >= GRID_SIZE || gridCol >= GRID_SIZE || grid[gridRow][gridCol] !== 0) {
                        return false;
                    }
                }
            }
        }
        return true;
    }

    function placeBlock(block, startRow, startCol) { /* ... (Same as V2) ... */
        if (!canPlaceBlock(block, startRow, startCol)) return false;
        const shape = block.shape; let piecesPlaced = 0;
        for (let r = 0; r < shape.length; r++) {
            for (let c = 0; c < shape[r].length; c++) {
                if (shape[r][c] === 1) { grid[startRow + r][startCol + c] = block.color; piecesPlaced++; }
            }
        }
        addScore(piecesPlaced * multiplier); return true;
    }

    function clearLines() { /* ... (Same as V2) ... */
        let linesCleared = 0; const toClear = []; const rowsToClear = []; const colsToClear = [];
        for (let r = 0; r < GRID_SIZE; r++) { if (grid[r].every(cell => cell !== 0)) { linesCleared++; rowsToClear.push(r); } }
        for (let c = 0; c < GRID_SIZE; c++) { if (grid.every(row => row[c] !== 0)) { linesCleared++; colsToClear.push(c); } }
        if (linesCleared > 0) {
            rowsToClear.forEach(r => { for(let c=0; c < GRID_SIZE; c++) toClear.push({r,c}); });
            colsToClear.forEach(c => { for(let r=0; r < GRID_SIZE; r++) toClear.push({r,c}); });
            const uniqueToClear = [...new Set(toClear.map(cell => `${cell.r}-${cell.c}`))].map(str => { const [r, c] = str.split('-').map(Number); return { r, c }; });
            uniqueToClear.forEach(({ r, c }) => { gameGrid.children[r * GRID_SIZE + c].classList.add('destroying'); });
            currentCombo += linesCleared; addScore(uniqueToClear.length * 10 * currentCombo);
            setTimeout(() => {
                uniqueToClear.forEach(({ r, c }) => { grid[r][c] = 0; gameGrid.children[r * GRID_SIZE + c].classList.remove('destroying'); });
                updateGridDisplay();
                if (currentBlocks.every(b => b === null)) { fillBlockPreview(); } else { checkGameOver(); }
            }, 400);
        } else {
            currentCombo = 0;
            if (currentBlocks.every(b => b === null)) { fillBlockPreview(); } else { checkGameOver(); }
        }
    }

    function checkGameOver() { /* ... (Same as V2) ... */
        if (currentBlocks.every(b => b === null)) { return; }
        for (const block of currentBlocks) {
            if (!block) continue;
            for (let r = 0; r < GRID_SIZE; r++) {
                for (let c = 0; c < GRID_SIZE; c++) { if (canPlaceBlock(block, r, c)) { return; } }
            }
        }
        showGameOver();
    }

    // --- UI & Display ---
    function updateGridDisplay() { /* ... (Same as V2, with colors) ... */
        const cells = gameGrid.children;
        for (let r = 0; r < GRID_SIZE; r++) {
            for (let c = 0; c < GRID_SIZE; c++) {
                const index = r * GRID_SIZE + c;
                const cell = cells[index];
                cell.className = 'grid-cell';
                if (grid[r][c] !== 0) {
                    cell.classList.add('occupied', `color-${grid[r][c]}`);
                } else {
                    cell.style.backgroundColor = GRID_CELL_COLOR; // Ensure cleared cells revert
                }
            }
        }
    }
    function addScore(points) { score += points; updateScoreDisplay(); saveScore(); }
    function updateScoreDisplay() { scoreDisplay.textContent = score; }
    function showGameOver() { overlayMessage.textContent = 'GAME OVER!'; finalScoreDisplay.textContent = `Skor Akhir: ${score}`; gameOverlay.classList.add('visible'); }
    function hideOverlay() { gameOverlay.classList.remove('visible'); }

    // --- Drag and Drop (V1 Style with Fixes) ---
    function dragStart(e) {
        if (e.button && e.button !== 0) return;
        const slot = e.currentTarget;
        if (slot.classList.contains('empty')) return; // Cannot drag empty

        draggedBlockIndex = parseInt(slot.dataset.index);
        draggedBlock = currentBlocks[draggedBlockIndex];
        if (!draggedBlock) return;

        e.preventDefault(); // Only prevent default if drag starts

        slot.classList.add('dragging');

        ghostElement = createBlockElement(draggedBlock);
        ghostElement.classList.add('ghost');
        document.body.appendChild(ghostElement);

        const isTouch = e.type === 'touchstart';
        const startX = isTouch ? e.touches[0].clientX : e.clientX;
        const startY = isTouch ? e.touches[0].clientY : e.clientY;

        // Calculate offset from top-left of *ghost* to click/touch point
        const ghostRect = ghostElement.getBoundingClientRect();
        ghostOffsetX = startX - ghostRect.left;
        ghostOffsetY = startY - ghostRect.top;

        // Move ghost to initial position immediately
        moveGhost(startX, startY);

        // Define functions *inside* scope for listener removal
        function drag(event) {
            event.preventDefault(); // Crucial for touch scrolling prevention
            const clientX = event.type === 'touchmove' ? event.touches[0].clientX : event.clientX;
            const clientY = event.type === 'touchmove' ? event.touches[0].clientY : event.clientY;
            moveGhost(clientX, clientY);
        }

        function dragEnd(event) {
            slot.classList.remove('dragging');
            if (ghostElement) {
                ghostElement.remove();
                ghostElement = null;
            }
            removeHighlights();

            const clientX = event.type === 'touchend' ? event.changedTouches[0].clientX : event.clientX;
            const clientY = event.type === 'touchend' ? event.changedTouches[0].clientY : event.clientY;

            tryPlaceBlock(clientX, clientY);

            // Remove *these specific* listeners
            document.removeEventListener('mousemove', drag);
            document.removeEventListener('mouseup', dragEnd);
            document.removeEventListener('touchmove', drag);
            document.removeEventListener('touchend', dragEnd);
            document.removeEventListener('touchcancel', dragEnd);

            draggedBlock = null;
            draggedBlockIndex = -1;
        }

        // Add *these specific* listeners
        document.addEventListener('mousemove', drag);
        document.addEventListener('mouseup', dragEnd);
        document.addEventListener('touchmove', drag, { passive: false }); // Needs passive: false
        document.addEventListener('touchend', dragEnd);
        document.addEventListener('touchcancel', dragEnd);
    }

    function moveGhost(clientX, clientY) {
        if (!ghostElement) return;
        ghostElement.style.left = `${clientX - ghostOffsetX}px`;
        ghostElement.style.top = `${clientY - ghostOffsetY}px`;
        updateHighlight(clientX - ghostOffsetX, clientY - ghostOffsetY); // Highlight based on ghost's top-left
    }

    function getGridCellFromPoint(clientX, clientY) {
        const gridRect = gameGrid.getBoundingClientRect();
        if (clientX < gridRect.left || clientX > gridRect.right || clientY < gridRect.top || clientY > gridRect.bottom) return null;
        const col = Math.floor((clientX - gridRect.left) / gridCellSize);
        const row = Math.floor((clientY - gridRect.top) / gridCellSize);
        return (row >= 0 && row < GRID_SIZE && col >= 0 && col < GRID_SIZE) ? { row, col } : null;
    }

    function updateHighlight(ghostX, ghostY) {
        removeHighlights();
        if (!draggedBlock) return;

        // Find cell under the *center* of the ghost for better feel
        const ghostRect = ghostElement.getBoundingClientRect();
        const centerX = ghostRect.left + ghostRect.width / 2;
        const centerY = ghostRect.top + ghostRect.height / 2;

        const gridRect = gameGrid.getBoundingClientRect();
        if (centerX < gridRect.left || centerX > gridRect.right || centerY < gridRect.top || centerY > gridRect.bottom) return;

        const col_c = Math.floor((centerX - gridRect.left) / gridCellSize);
        const row_c = Math.floor((centerY - gridRect.top) / gridCellSize);

        // Calculate top-left based on centered cell and block shape
        const startRow = row_c - Math.floor(draggedBlock.shape.length / 2);
        const startCol = col_c - Math.floor(draggedBlock.shape[0].length / 2);

        const isValid = canPlaceBlock(draggedBlock, startRow, startCol);

        draggedBlock.shape.forEach((rShape, rIdx) => {
            rShape.forEach((cell, cIdx) => {
                if (cell === 1) {
                    const gridRow = startRow + rIdx;
                    const gridCol = startCol + cIdx;
                    if (gridRow >= 0 && gridRow < GRID_SIZE && gridCol >= 0 && gridCol < GRID_SIZE) {
                        gameGrid.children[gridRow * GRID_SIZE + gridCol].classList.add(isValid ? 'highlight' : 'invalid');
                    }
                }
            });
        });
    }

    function removeHighlights() { Array.from(gameGrid.children).forEach(cell => cell.classList.remove('highlight', 'invalid')); }

    function tryPlaceBlock(clientX, clientY) {
        if (!draggedBlock) return;
        const ghostRect = ghostElement ? ghostElement.getBoundingClientRect() : { left: clientX, top: clientY };

        // Use the same centering logic as highlight to find drop position
        const centerX = ghostRect.left + ghostRect.width / 2;
        const centerY = ghostRect.top + ghostRect.height / 2;
        const gridRect = gameGrid.getBoundingClientRect();
        if (centerX < gridRect.left || centerX > gridRect.right || centerY < gridRect.top || centerY > gridRect.bottom) {
             drawBlockPreview(); checkGameOver(); return;
        }
        const col_c = Math.floor((centerX - gridRect.left) / gridCellSize);
        const row_c = Math.floor((centerY - gridRect.top) / gridCellSize);
        const startRow = row_c - Math.floor(draggedBlock.shape.length / 2);
        const startCol = col_c - Math.floor(draggedBlock.shape[0].length / 2);


        if (placeBlock(draggedBlock, startRow, startCol)) {
            currentBlocks[draggedBlockIndex] = null;
            updateGridDisplay();
            drawBlockPreview();
            clearLines();
        } else {
            drawBlockPreview();
            checkGameOver();
        }
    }


    // --- Local Storage ---
    function saveScore() { try { localStorage.setItem('uvoblockScore', score); } catch(e) { console.warn("LS unavailable."); } }
    function loadScore() { try { return parseInt(localStorage.getItem('uvoblockScore') || '0'); } catch(e) { return 0; } }

    // --- Settings & Redeem ---
    function handleRedeem() {
        const code = redeemInput.value.trim();
        const messageEl = redeemMessage;
        if (!code) { messageEl.textContent = 'Masukkan kode!'; messageEl.style.color = '#e74c3c'; return; }
        const reward = REDEEM_CODES[code];
        if (reward) {
            if (localStorage.getItem(`redeemed_${code}`)) { messageEl.textContent = 'Kode sudah digunakan!'; messageEl.style.color = '#e74c3c'; return; }
            score += reward.value;
            updateScoreDisplay(); saveScore();
            localStorage.setItem(`redeemed_${code}`, 'true');
            messageEl.textContent = `Berhasil! +${reward.value} skor!`; messageEl.style.color = '#2ecc71';
            redeemInput.value = '';
        } else {
            messageEl.textContent = 'Kode redeem tidak valid.'; messageEl.style.color = '#e74c3c';
        }
    }

    // --- Event Listeners ---
    restartButton.addEventListener('click', () => { score = 0; currentCombo = 0; multiplier = 1; saveScore(); initializeGame(); });
    settingsIcon.addEventListener('click', () => settingsOverlay.classList.add('visible'));
    closeSettingsButton.addEventListener('click', () => { settingsOverlay.classList.remove('visible'); redeemMessage.textContent = ''; });
    backButton.addEventListener('click', () => window.history.back());
    backPageButton.addEventListener('click', () => window.history.back());
    resetScoreButton.addEventListener('click', () => {
        if (confirm('Yakin reset skor?')) {
            score = 0; saveScore(); updateScoreDisplay();
            redeemMessage.textContent = 'Skor direset!'; redeemMessage.style.color = '#2ecc71';
        }
    });
    redeemButton.addEventListener('click', handleRedeem);
    window.addEventListener('resize', () => { setDynamicSizes(); createGrid(); updateGridDisplay(); drawBlockPreview(); });

    // --- Init ---
    document.addEventListener('DOMContentLoaded', initializeGame);

</script>
