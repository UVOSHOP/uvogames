    // Game Constants
    const GRID_SIZE = 9;
    const GRID_CELL_COLOR = '#34495e';
    const COLORS = ['red', 'orange', 'yellow', 'green', 'blue', 'purple', 'cyan', 'pink', 'brown', 'grey'];
    const BLOCK_SHAPES = [ /* ... (Same as before, or add more) ... */
        { id: '1x1', shape: [[1]], color: 'yellow' }, { id: '1x2', shape: [[1],[1]], color: 'blue' },

        { id: '5x1', shape: [[1,1,1,1,1]], color: 'purple' }, { id: '2x2', shape: [[1,1],[1,1]], color: 'orange' },
        { id: '3x3', shape: [[1,1,1],[1,1,1],[1,1,1]], color: 'red' },
        { id: 'L1', shape: [[1,0],[1,0],[1,1]], color: 'pink' }, { id: 'L2', shape: [[0,1],[0,1],[1,1]], color: 'pink' },
        { id: 'L5', shape: [[1,1,1],[1,0,0]], color: 'brown' }, { id: 'L6', shape: [[1,1,1],[0,0,1]], color: 'brown' },

        { id: 'Z1', shape: [[1,1,0],[0,1,1]], color: 'red' }, { id: 'Z2', shape: [[0,1,1],[1,1,0]], color: 'red' },
        { id: 'Cross', shape: [[0,1,0],[1,1,1],[0,1,0]], color: 'yellow' },
    ];
    const REDEEM_CODES = {
        "19482": { type: "score", value: 500 }, "82714": { type: "score", value: 300 },
        "56390": { type: "score", value: 1000 }, "30915": { type: "score", value: 200 },
        "74826": { type: "score", value: 750 }, "15239": { type: "score", value: 450 },
        "93407": { type: "score", value: 600 }, "62891": { type: "score", value: 800 },
        "47520": { type: "score", value: 550 }, "31067": { type: "score", value: 900 },
        "54321": { type: "score", value: 1500 }, "91919": { type: "score", value: 5000 },
        "55555": { type: "score", value: 500 }
    };

    // Game State (Same as before)
    let grid = []; let score = 0; let currentCombo = 0; let multiplier = 1;
    let currentBlocks = []; let draggedBlock = null; let draggedBlockIndex = -1;
    let ghostElement = null; let ghostOffsetX, ghostOffsetY;
    let currentDragMove = null; let currentDragEnd = null;

    // --- Game Initialization ---
    function initializeGame() {
        score = loadScore();
        updateScoreDisplay();
        createGrid();
        fillBlockPreview();
        hideOverlay();
        sideMenu.classList.remove('visible');
    }

    function createGrid() {
        gameGrid.innerHTML = '';
        gameGrid.style.gridTemplateColumns = `repeat(${GRID_SIZE}, 1fr)`;
        gameGrid.style.gridTemplateRows = `repeat(${GRID_SIZE}, 1fr)`;
        grid = Array(GRID_SIZE).fill(0).map(() => Array(GRID_SIZE).fill(0));
        for (let r = 0; r < GRID_SIZE; r++) {
            for (let c = 0; c < GRID_SIZE; c++) {
                const cell = document.createElement('div');
                cell.classList.add('grid-cell');
                cell.dataset.row = r;
                cell.dataset.col = c;
                gameGrid.appendChild(cell);
            }
        }
    }

    // --- Block Management ---
    function getRandomBlock() {
        const shape = BLOCK_SHAPES[Math.floor(Math.random() * BLOCK_SHAPES.length)];
        const color = shape.color || COLORS[Math.floor(Math.random() * COLORS.length)];
        return { ...JSON.parse(JSON.stringify(shape)), color: color };
    }

    function fillBlockPreview() {
        currentBlocks = currentBlocks.filter(block => block !== null);
        while (currentBlocks.length < 3) {
            currentBlocks.push(getRandomBlock());
        }
        drawBlockPreview();
    }

    function drawBlockPreview() {
        blockPreview.innerHTML = '';
        const slotSize = calculateSlotSize();
        const pieceSize = slotSize / 5;
        document.documentElement.style.setProperty('--block-slot-size', `${slotSize}px`);
        document.documentElement.style.setProperty('--block-piece-size', `${pieceSize}px`);

        currentBlocks.forEach((block, index) => {
            const slot = document.createElement('div');
            slot.classList.add('block-slot');
            slot.dataset.index = index;

            if (block) {
                slot.addEventListener('mousedown', dragStart);
                slot.addEventListener('touchstart', dragStart, { passive: false });
                slot.appendChild(createBlockElement(block));
            } else {
                slot.classList.add('empty'); // Make it visually empty and non-interactive
                // Remove listeners just in case, though they shouldn't be added
                slot.removeEventListener('mousedown', dragStart);
                slot.removeEventListener('touchstart', dragStart);
            }
            blockPreview.appendChild(slot);
        });
        checkGameOver();
    }

    function createBlockElement(block, isGhost = false) {
        const container = document.createElement('div');
        container.classList.add('draggable-block-container');
        if (isGhost) container.classList.add('ghost');
        const shape = block.shape;
        container.style.gridTemplateColumns = `repeat(${shape[0].length}, 1fr)`;
        shape.forEach(row => {
            row.forEach(cell => {
                const piece = document.createElement('div');
                if (cell === 1) {
                    piece.classList.add('block-piece', `color-${block.color}`);
                } else {
                    piece.style.opacity = '0';
                }
                container.appendChild(piece);
            });
        });
        return container;
    }

    function calculateSlotSize() {
         const previewRect = blockPreview.getBoundingClientRect();
         const isLandscape = window.matchMedia("(orientation: landscape) and (max-height: 500px)").matches;
         return isLandscape ? (previewRect.height - 20) / 3 : (previewRect.width - 20) / 3;
    }


    // --- Game Logic ---
    function canPlaceBlock(block, startRow, startCol) {
        if (!block || startRow < 0 || startCol < 0) return false;
        const shape = block.shape;
        for (let r = 0; r < shape.length; r++) {
            for (let c = 0; c < shape[r].length; c++) {
                if (shape[r][c] === 1) {
                    const gridRow = startRow + r;
                    const gridCol = startCol + c;
                    if (gridRow >= GRID_SIZE || gridCol >= GRID_SIZE || grid[gridRow][gridCol] !== 0) {
                        return false;
                    }
                }
            }
        }
        return true;
    }

    function placeBlock(block, startRow, startCol) {
        if (!canPlaceBlock(block, startRow, startCol)) return false;
        const shape = block.shape;
        let piecesPlaced = 0;
        for (let r = 0; r < shape.length; r++) {
            for (let c = 0; c < shape[r].length; c++) {
                if (shape[r][c] === 1) {
                    grid[startRow + r][startCol + c] = block.color;
                    piecesPlaced++;
                }
            }
        }
        addScore(piecesPlaced * multiplier);
        return true;
    }

     function clearLines() {
        let linesCleared = 0;
        const toClear = [];
        const rowsToClear = [];
        const colsToClear = [];

        for (let r = 0; r < GRID_SIZE; r++) { if (grid[r].every(cell => cell !== 0)) { linesCleared++; rowsToClear.push(r); } }
        for (let c = 0; c < GRID_SIZE; c++) { if (grid.every(row => row[c] !== 0)) { linesCleared++; colsToClear.push(c); } }

        if (linesCleared > 0) {
            rowsToClear.forEach(r => { for(let c=0; c < GRID_SIZE; c++) toClear.push({r,c}); });
            colsToClear.forEach(c => { for(let r=0; r < GRID_SIZE; r++) toClear.push({r,c}); });

            const uniqueToClear = [...new Set(toClear.map(cell => `${cell.r}-${cell.c}`))].map(str => {
                const [r, c] = str.split('-').map(Number); return { r, c };
            });

            uniqueToClear.forEach(({ r, c }) => { gameGrid.children[r * GRID_SIZE + c].classList.add('destroying'); });
            currentCombo += linesCleared;
            addScore(uniqueToClear.length * 10 * currentCombo);

            setTimeout(() => {
                uniqueToClear.forEach(({ r, c }) => { grid[r][c] = 0; gameGrid.children[r * GRID_SIZE + c].classList.remove('destroying'); });
                updateGridDisplay();
                // **Important:** Check if all preview slots are empty *before* filling.
                if (currentBlocks.every(b => b === null)) {
                    fillBlockPreview();
                } else {
                    checkGameOver(); // Just check if game over
                }
            }, 400);
        } else {
            currentCombo = 0;
            // **Important:** Check if all preview slots are empty *before* filling.
            if (currentBlocks.every(b => b === null)) {
                fillBlockPreview();
            } else {
                checkGameOver();
            }
        }
    }


    function checkGameOver() {
        if (currentBlocks.every(b => b === null)) {
           // If all are null, it means we *just* placed the last one,
           // and clearLines or tryPlaceBlock should call fillBlockPreview soon.
           // If not, we might need to trigger fill here.
           // A safer check: if all are null AND no clear line is in progress.
           // For now, let's rely on fillBlockPreview being called.
           return;
        }

        for (const block of currentBlocks) {
            if (!block) continue;
            for (let r = 0; r < GRID_SIZE; r++) {
                for (let c = 0; c < GRID_SIZE; c++) {
                    if (canPlaceBlock(block, r, c)) {
                        return; // Game can continue
                    }
                }
            }
        }
        showGameOver();
    }

    // --- UI & Display ---
    function updateGridDisplay() { /* ... (Same as before) ... */
        const cells = gameGrid.children;
        for (let r = 0; r < GRID_SIZE; r++) {
            for (let c = 0; c < GRID_SIZE; c++) {
                const index = r * GRID_SIZE + c;
                const cell = cells[index];
                cell.className = 'grid-cell';
                if (grid[r][c] !== 0) {
                    cell.classList.add('occupied', `color-${grid[r][c]}`);
                } else {
                    cell.style.backgroundColor = GRID_CELL_COLOR;
                }
            }
        }
    }
    function addScore(points) { score += points; updateScoreDisplay(); saveScore(); }
    function updateScoreDisplay() { scoreDisplay.textContent = score; }
    function showGameOver() { finalScoreDisplay.textContent = `Skor Akhir: ${score}`; gameOverlay.classList.add('visible'); }
    function hideOverlay() { gameOverlay.classList.remove('visible'); }

    // --- Drag and Drop ---
    function dragStart(e) {
        if (e.button && e.button !== 0) return;
        e.preventDefault();
        const slot = e.currentTarget;
        if (slot.classList.contains('empty')) return; // Check again
        draggedBlockIndex = parseInt(slot.dataset.index);
        draggedBlock = currentBlocks[draggedBlockIndex];
        if (!draggedBlock) return;

        slot.classList.add('dragging');
        ghostElement = createBlockElement(draggedBlock, true);
        document.body.appendChild(ghostElement);

        const isTouch = e.type === 'touchstart';
        const startX = isTouch ? e.touches[0].clientX : e.clientX;
        const startY = isTouch ? e.touches[0].clientY : e.clientY;
        const slotRect = slot.getBoundingClientRect();
        ghostOffsetX = startX - slotRect.left;
        ghostOffsetY = startY - slotRect.top;
        ghostElement.style.left = `${startX - ghostOffsetX}px`;
        ghostElement.style.top = `${startY - ghostOffsetY}px`;

        const moveHandler = (moveEvent) => { /* ... (Same as before) ... */
            moveEvent.preventDefault();
            const clientX = moveEvent.type === 'touchmove' ? moveEvent.touches[0].clientX : moveEvent.clientX;
            const clientY = moveEvent.type === 'touchmove' ? moveEvent.touches[0].clientY : moveEvent.clientY;
            ghostElement.style.left = `${clientX - ghostOffsetX}px`;
            ghostElement.style.top = `${clientY - ghostOffsetY}px`;
            updateHighlight(clientX, clientY);
        };
        const endHandler = (endEvent) => { /* ... (Same as before) ... */
            slot.classList.remove('dragging');
            if (ghostElement) { ghostElement.remove(); ghostElement = null; }
            removeHighlights();
            const clientX = endEvent.type === 'touchend' ? endEvent.changedTouches[0].clientX : endEvent.clientX;
            const clientY = endEvent.type === 'touchend' ? endEvent.changedTouches[0].clientY : endEvent.clientY;
            tryPlaceBlock(clientX, clientY);
            document.removeEventListener('mousemove', moveHandler);
            document.removeEventListener('mouseup', endHandler);
            document.removeEventListener('touchmove', moveHandler);
            document.removeEventListener('touchend', endHandler);
            document.removeEventListener('touchcancel', endHandler);
            draggedBlock = null; draggedBlockIndex = -1;
            currentDragMove = null; currentDragEnd = null;
        };

        currentDragMove = moveHandler; currentDragEnd = endHandler;
        document.addEventListener('mousemove', currentDragMove);
        document.addEventListener('mouseup', currentDragEnd);
        document.addEventListener('touchmove', currentDragMove, { passive: false });
        document.addEventListener('touchend', currentDragEnd);
        document.addEventListener('touchcancel', currentDragEnd);
        updateHighlight(startX, startY);
    }
    function getGridCellFromPoint(clientX, clientY) { /* ... (Same as before) ... */
        const gridRect = gameGrid.getBoundingClientRect();
        if (clientX < gridRect.left || clientX > gridRect.right || clientY < gridRect.top || clientY > gridRect.bottom) return null;
        const cellWidth = gridRect.width / GRID_SIZE;
        const cellHeight = gridRect.height / GRID_SIZE;
        const col = Math.floor((clientX - gridRect.left) / cellWidth);
        const row = Math.floor((clientY - gridRect.top) / cellHeight);
        return (row >= 0 && row < GRID_SIZE && col >= 0 && col < GRID_SIZE) ? { row, col } : null;
    }
    function updateHighlight(clientX, clientY) { /* ... (Same as before) ... */
        removeHighlights();
        if (!draggedBlock || !ghostElement) return;
        const ghostRect = ghostElement.getBoundingClientRect();
        const cellPos = getGridCellFromPoint(ghostRect.left + 5, ghostRect.top + 5);
        if (cellPos) {
            const { row, col } = cellPos;
            const isValid = canPlaceBlock(draggedBlock, row, col);
            draggedBlock.shape.forEach((rShape, rIdx) => {
                rShape.forEach((cell, cIdx) => {
                    if (cell === 1) {
                        const gridRow = row + rIdx;
                        const gridCol = col + cIdx;
                        if (gridRow >= 0 && gridRow < GRID_SIZE && gridCol >= 0 && gridCol < GRID_SIZE) {
                            gameGrid.children[gridRow * GRID_SIZE + gridCol].classList.add(isValid ? 'highlight' : 'invalid');
                        }
                    }
                });
            });
        }
    }
    function removeHighlights() { /* ... (Same as before) ... */
        Array.from(gameGrid.children).forEach(cell => cell.classList.remove('highlight', 'invalid'));
    }
    function tryPlaceBlock(clientX, clientY) { /* ... (Same as before) ... */
        if (!draggedBlock) return;
        const ghostRect = ghostElement ? ghostElement.getBoundingClientRect() : { left: clientX, top: clientY };
        const cellPos = getGridCellFromPoint(ghostRect.left + 5, ghostRect.top + 5);

        if (cellPos && placeBlock(draggedBlock, cellPos.row, cellPos.col)) {
            currentBlocks[draggedBlockIndex] = null; // *** THIS is key for Point 1 ***
            updateGridDisplay();
            drawBlockPreview(); // Redraws, making the used slot empty and non-interactive
            clearLines();
        } else {
            drawBlockPreview(); // Redraws, putting the block back (if not placed)
            checkGameOver();
        }
    }

    // --- Local Storage ---
    function saveScore() { try { localStorage.setItem('uvoblockScore', score); } catch(e) { console.warn("Local storage unavailable."); } }
    function loadScore() { try { return parseInt(localStorage.getItem('uvoblockScore') || '0'); } catch(e) { return 0; } }

    // --- Side Menu & Redeem Logic ---
    function handleRedeem(inputEl, messageEl) {
        const code = inputEl.value.trim();
        if (code.length < 5) { // Allow different lengths now
            messageEl.textContent = 'Kode redeem tidak valid!';
            messageEl.style.color = '#e74c3c';
            return;
        }
        const reward = REDEEM_CODES[code];
        if (reward) {
            if (localStorage.getItem(`redeemed_${code}`)) {
                messageEl.textContent = 'Kode ini sudah digunakan!';
                messageEl.style.color = '#e74c3c';
                return;
            }
            score += reward.value;
            // Add more bonus logic here if needed
            updateScoreDisplay();
            saveScore();
            localStorage.setItem(`redeemed_${code}`, 'true');
            messageEl.textContent = `Berhasil! +${reward.value} skor!`;
            messageEl.style.color = '#2ecc71';
            inputEl.value = '';
        } else {
            messageEl.textContent = 'Kode redeem tidak valid.';
            messageEl.style.color = '#e74c3c';
        }
    }

    // --- Event Listeners ---
    restartButton.addEventListener('click', () => { score = 0; currentCombo = 0; multiplier = 1; saveScore(); initializeGame(); });
    menuButton.addEventListener('click', () => sideMenu.classList.add('visible'));
    closeMenuButton.addEventListener('click', () => sideMenu.classList.remove('visible'));
    menuBackButton.addEventListener('click', () => window.history.back());
    menuResetScoreButton.addEventListener('click', () => {
        if (confirm('Apakah Anda yakin ingin mereset skor Anda?')) {
            score = 0; saveScore(); updateScoreDisplay();
            menuRedeemMessage.textContent = 'Skor berhasil direset!';
            menuRedeemMessage.style.color = '#2ecc71';
        }
    });
    menuRedeemButton.addEventListener('click', () => handleRedeem(menuRedeemInput, menuRedeemMessage));
    window.addEventListener('resize', () => { createGrid(); updateGridDisplay(); drawBlockPreview(); });

    // --- Init ---
    document.addEventListener('DOMContentLoaded', initializeGame);

</script>
